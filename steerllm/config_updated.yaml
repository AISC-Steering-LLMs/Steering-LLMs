model_name: gpt2-small
experiment_notes: Trying Eleni honesty contrastive with because.
prompts_sheet: ../data/inputs/honesty_contrastive_formatted_final.csv
use_gpu: true
write_cache: false
enable_steering: true
dim_red:
  methods:
    pca:
      n_components: 2
      random_state: 42
    tsne:
      n_components: 2
      perplexity: 30
    feature_agglomeration:
      n_clusters: 2
classifiers:
  methods:
  - logistic_regression
  - decision_tree
  - random_forest
  - svc
  - knn
  - gradient_boosting
other_dim_red_analyses:
  methods:
  - random_projections_analysis
non_dimensionality_reduction:
  methods:
  - raster_plot
  - probe_hidden_states
