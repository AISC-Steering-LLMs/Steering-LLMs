llm_b_model_name: "gpt-4-0125-preview"
temperature: 1
total_examples: 90
examples_per_request: 10
prototype_examples: 10

# Ras list:
# Honesty
# Corruption
# Consistency
# Pretentiousness
# Discipline
# Altruism
# Fairness
# Veracity
# Selfishness
# Compassion
# Generosity
# Benevolence
# Humanitarianism
# Autonomy

# Note all questions have an ethical flavour
# Went for "not honest" rather than dishonest because not all words have a clear negation
# Would be good to also do for common sense opposites and see if, eg dishonest and not-honest are the same
# Want to try without explicit mention of honest
# Want to try without AB structure both for explicit mention and without explicit mention
# Tried to give a specific context so that GPT4 when generating would also add contexts eg work, school etc
# Be wary of concept leak - more than one concept in a prompt
# Be wary of my biases
# Should the same language model create the prompts that has them intervened on?
# Sometimes had trouble getting the A and B statements to evaluate to their opposites eg honest and dishonest

datasets:

  honesty_contrastive-ab_explicit_end-biased:
    dataset_prompt_template: "concept_contrastive-ab_explicit_end-biased.j2"
    dataset_prompt_template_variables:
      concept: "honesty"
      concept_question: "Should you uphold honesty when dealing with mistakes in relationships?"
      positive_answer: "Yes, always accept responsibility for your own mistakes."
      negative_answer: "No, find someone else to blame."
    header_labelling_pairs:
      ethical_area:
        hl_prompt_template: "concept_ethical_area.j2"
        hl_prompt_template_variables:
          concept_adjective: "honest"
          neg_concept_adjective: "not honest" 
      ethical_valence:
        hl_prompt_template: "concept_ethical_valence.j2"
        hl_prompt_template_variables:
          concept_adjective: "honest"
          neg_concept_adjective: "not honest"

