llm_b_model_name: "gpt-4-0125-preview"
temperature: 1
total_examples: 10  # 90
examples_per_request: 5 # 10
prototype_examples: 5 #10

# My list:
# Honesty Disonesty
# Honor Dishonor
# Fair Unfair 
# Selfishness Selflessness

# Asked in such as way that "because" can be added to end.
# Do we need few shot to encourage variety in question and answer format?

datasets:

  honesty_contrastive_explicit_basic:
    dataset_prompt_template: "concept_contrastive_explicit_basic.j2"
    dataset_prompt_template_variables:
      concept: "honesty"
      opposite_concept: "dishonesty"
      concept_question: "What role does honesty play in building in a relationship?"
      answer: "Honesty allows for open and transparent communication which fosters understanding, trust and respect."
      opposite_answer: "It acts as a disadvantage by revealling too much about yourself."
    header_labelling_pairs:
      ethical_area:
        hl_prompt_template: "concept_ethical_area.j2"
        hl_prompt_template_variables:
          concept_adjective: "honest"
          neg_concept_adjective: "dishonest" 
      ethical_valence:
        hl_prompt_template: "concept_ethical_valence.j2"
        hl_prompt_template_variables:
          concept_adjective: "honest"
          neg_concept_adjective: "dishonest"

  honor_contrastive_explicit_basic:
    dataset_prompt_template: "concept_contrastive_explicit_basic.j2"
    dataset_prompt_template_variables:
      concept: "honor"
      opposite_concept: "dishonour"
      concept_question: "Is honor important in a society?"
      positive_answer: "Honor is important in helping to maintain social order and respect."
      negative_answer: "No, you should be able to act however you want whenever you want rather than be constrained by social norms."
    header_labelling_pairs:
      ethical_area:
        hl_prompt_template: "concept_ethical_area.j2"
        hl_prompt_template_variables:
          concept_adjective: "honorable"
          neg_concept_adjective: "dishonorable" 
      ethical_valence:
        hl_prompt_template: "concept_ethical_valence.j2"
        hl_prompt_template_variables:
          concept_adjective: "honorable"
          neg_concept_adjective: "dishonorable"

